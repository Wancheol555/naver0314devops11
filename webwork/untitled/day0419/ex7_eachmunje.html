<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        .myshadow{
            box-shadow: 5px 5px 5px gray;
        }
    </style>
    <script>
        $(function (){
            // 1. 모든 img.small 태그의 너비 (80), 높이 (80), border(알아서) css 함수로 넣기
            $('.small').css({
                'width' : '80px',
                'height' : '80px',
                'border' : '1px solid gray'
            })
            // 2. 사진은 쇼핑몰 사진의 1 ~ 10 까지 차례대로 넣기(each 문 사용)
            $('.small').each(function (idx){
                let src = `../image/shop/${idx+1}.jpg`
                $(this).attr('src', src)
            })
            // 3. img.large 의 너비 (300), 높이(350), border(굵게) css 함수로 넣기
            $('.large').css({
                'width' : '300px',
                'height' : '350px',
                'border' : 'bold',
                'margin-left' : '80px'
            })
            // 4. 이벤트
            // img.small 에 마우스를 올리면 그 사진이 img.large 에 나오게 하기
            // 이때, 마우스를 올리면 (small) 사진에 shadow 가 생기고, 벗어나면 없어지게
            // => addClass, removeClass, toggleClass 등 함수 이용
            $('.small').hover(function (){
                $('.large').attr('src',$(this).attr('src'))
                $('.large').addClass('myshadow')
            }, function () {
                $('.large').removeClass('myshadow')
            })
        })
    </script>
</head>
<body>
<h3 class = 'alert alert-success'>10개의 이미지 태그에 each 문으로 사진 넣기</h3>
<img src="" alt="Error" class="small">
<img src="" alt="Error" class="small">
<img src="" alt="Error" class="small">
<img src="" alt="Error" class="small">
<img src="" alt="Error" class="small">
<img src="" alt="Error" class="small">
<img src="" alt="Error" class="small">
<img src="" alt="Error" class="small">
<img src="" alt="Error" class="small">
<img src="" alt="Error" class="small">
<img src="" alt="Error" class="large">
</body>
</html>
