<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: KoPubDotum,serif;
        }
    </style>
</head>
<body>
<button type="button" id="btn1">myCar 1 ~ 10 까지 적용</button>
<button type="button" id="btn2">shop 11 ~ 20 까지 적용</button>
<button type="button" id="btn3">number 0 ~ 9 까지 적용</button>
<hr>
<script>
    for (let i = 1; i < 11; i++) {
        document.write(`<img src="" class="photo" width="100" alt="사진${i}">`)
    }

    $('#btn1').click(function (){
        $('img.photo').each(function (idx){
            let src = `../image/mycar/mycar${idx+1}.png`
            $(this).attr('src', src)
        })
    })
    $('#btn2').click(function (){
        $('img.photo').each(function (idx){
            let src = `../image/shop/${idx+11}.jpg`
            $(this).attr('src', src)
        })
    })
    $('#btn3').click(function (){
        $('img.photo').each(function (idx){
            let src = `../image/num/${idx}.gif`
            $(this).attr('src', src)
        })
    })



</script>
</body>
</html>
