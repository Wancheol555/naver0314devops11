<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gamja+Flower&family=Gowun+Dodum&family=Karla:ital,wght@0,200..800;1,200..800&family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Title</title>
  <style>
    div{
      font-family: Diphylleia;
      font-size: 2em;
      color: palevioletred;
      font-weight: bold;
      text-align: center;
      height: 60px;
      line-height: 60px;
      width: 400px;
      border-color: lightblue;
      border-width: 10px;
    }
  </style>
</head>
<body>
    <div style="border-style: solid;">Solid</div>
    <div style="border-style: dashed;">Dashed</div>
    <div style="border-style: dotted;">Dotted</div>
    <div style="border-style: inset;">Inset</div>
    <div style="border-style: groove;">Groove</div>
    <div style="border-style: double;">Double</div>

</body>
</html>
