<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gamja+Flower&family=Gowun+Dodum&family=Karla:ital,wght@0,200..800;1,200..800&family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Title</title>
  <style>
    div.menu ul{
      list-style: none;
    }
    div.menu ul li{
      float: left;
      font-family:'Gowun Dodum';
      width: 150px;
      border: 1px solid gray;
      margin-right: 10px;
      height: 60px;
      text-align: center;
      line-height: 60px; /*한 줄일 겨우 height와 같게 설정하면 세로방향 가운데 정렬된다*/
      font-size 1.5em;
      background-color: lightblue;
      color: blue;
      border-radius: 30px; /*모서리 둥글게*/
      box-shadow: 5px 5px 5px gray;
      cursor: pointer; /*커서모양 변경*/
    }
    div.menu ul li:hover{ /*마우스 오버시 적용*/
      background-color: deeppink;
      color: white;
    }
    div.menu ul li:active{ /*마우스 클릭시 적용*/
      background-color: black;
      color: orange;
    }

  </style>
</head>
<body>
<h3><b>ul 을 이용한 간단한 menu 만들기</b></h3>
<div class ="menu">
  <ul>
    <li>Home</li>
    <li>샵소개</li>
    <li>방명록</li>
    <li>게시판</li>
    <li>오시는길</li>
  </ul>
</div>

</body>
</html>
